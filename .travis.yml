dist: trusty
sudo: false

language: node_js
node_js:
  - "12"

branches:
  only:
    - main

cache:
  directories:
    - ./node_modules

install:
  - npm install

jobs:
  include:
    - stage: build
      script: npm run build:lib
    - stage: test
      script: npm run lint
    - stage: publish
      if: branch = main AND type = push AND fork = false
      before_deploy:
        - npm run publish:lib
      deploy:
        edge: true
        provider: npm
        email: "$NPM_EMAIL"
        api_key: "NPM_API_TOKEN"
        cleanup: true
